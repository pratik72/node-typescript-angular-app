<ng-template #content let-c="close" let-d="dismiss">
    <form [formGroup]="userForm" class="form" (ngSubmit)="submitUserForm(userForm)">
    <div class="modal-header">
      <h5 class="modal-title">Create User</h5>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="outer-modal-body">
      <div class="modal-body">
          <div class="inner-modal-body">
              <div class="form-group">
                  <label>First Name : </label>
                  <input type="text" name="firstName" formControlName="firstName" class="form-control">
                </div> 
          
                <div class="form-group">
                  <label>Last Name : </label>
                  <input type="text" name="lastName" formControlName="lastName" class="form-control">
                </div> 
          
                <div class="form-group">
                  <label>Email : </label>
                  <input type="text" name="email" formControlName="email" class="form-control">
                </div>
          
                <div class="form-group">
                  <label>Password : </label>
                  <input type="text" name="password" formControlName="password" class="form-control">
                </div>
          
                <div class="form-group">
                  <label>Organization : </label>
                  <input type="text" name="organization" formControlName="organization" class="form-control">
                </div>
          
                <div class="form-group">
                  <label>Role : </label>
                  <input type="text" name="role" formControlName="role" class="form-control">
                </div>
          </div>
        
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary btn-sm">Submit</button>
      <button type="button" class="btn btn-default btn-sm" (click)="c('Close click')">Close</button>
    </div>
  </form>
  
  </ng-template>
